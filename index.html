<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowra - 設計書作成ツール</title>
    <link rel="stylesheet" href="flowra.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">Flowra</div>
            <nav class="sidebar-menu">
                <div class="menu-section">
                    <h3>DFD</h3>
                    <button id="add-process" class="menu-item-button">プロセス追加</button>
                    <button id="add-datastore" class="menu-item-button">データストア追加</button>
                    <button id="add-entity" class="menu-item-button">外部エンティティ追加</button>
                </div>
                <div class="menu-section">
                    <h3>ER</h3>
                    <a href="#" class="menu-item">ER</a>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="mode-switch">
                    <label for="mode">閲覧モード</label>
                    <label class="switch">
                        <input type="checkbox" id="mode">
                        <span class="slider"></span>
                    </label>
                    <label for="mode">編集モード</label>
                </div>
                <div class="actions">
                    <button id="level-up-btn" style="display: none;">レベルを上げる</button>
                    <span id="level-display">Level 0</span>
                    <button id="clear-all-btn">すべてクリア</button>
                    <button id="import-btn">インポート</button>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                    <button id="export-btn">エクスポート</button>
                </div>
            </header>
            <div class="canvas">
                <h2 class="canvas-title">DFD: ○○システム</h2>


                
            </div>
        </main>
    </div>

    <div id="context-menu" class="context-menu">
        <div class="context-menu-item" id="add-dataflow-context">データフロー追加</div>
        <div class="context-menu-item" id="delete-dataflow-context">データフロー削除</div>
        <div class="context-menu-item" id="detail-level-context">詳細レベル</div>
        <div class="context-menu-item" id="edit-label">ラベル編集</div>
        <div class="context-menu-item" id="edit-flow-label">フローラベル編集</div>
        <div class="context-menu-item" id="edit-canvas-title">タイトル編集</div>
        <div class="context-menu-item" id="edit-note">ノート編集</div>
        <div style="border-top: 1px solid var(--border-color); margin: 5px 0;"></div>
        <div class="context-menu-item" id="delete-shape">図形の削除</div>
    </div>

    <script src="flowra.js"></script>
</body>
</html>
